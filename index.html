<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VirusTotal Scanner</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d4f6d6, #2e747d);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 50px 60px;
      max-width: 600px;  
      width: 90%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 36px; 
      color: #4b7ff0;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 20px;
      color: #555;
      margin-bottom: 35px;
    }

    input[type="file"] {
      display: inline-block;
      padding: 12px;
      background: #f1f1f1;
      border: 2px dashed #ccc;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
      transition: border-color 0.3s, background-color 0.3s;
      margin-bottom: 25px;
    }

    input[type="file"]:hover {
      background: #fafafa;
      border-color: #4CAF50;
    }

    input[type="submit"] {
      background: #4CAF50;
      color: #fff;
      border: none;
      padding: 14px 30px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    input[type="submit"]:hover {
      background: #43a047;
      transform: scale(1.05);
    }

    .footer-note {
      font-size: 13px;
      color: #777;
      margin-top: 20px;
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 28px;
      }

      h2 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VirusTotal Scanner</h1>
    <h2>Upload a file to scan securely</h2>
    <form action="scan.php" method="post" enctype="multipart/form-data">
      <input type="file" name="fileToUpload" id="fileToUpload" accept=".pdf,.docx,.zip,.txt" required>
      <br>
      <input type="submit" value="Upload & Scan" name="submit">
    </form>
    <div class="footer-note">Powered by VirusTotal API</div>
  </div>
</body>
</html>
